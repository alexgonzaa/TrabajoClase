<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Actividad 4 Javascript</title>
<script>
var nota = prompt("Indica la nota;");
if (parseInt(nota) > 5)
alert("Aprobado");
else if (parseInt(nota) === 5)
alert("Aprobado por los pelos");
else if (parseInt(nota) < 5)
alert("Suspenso");
</script>
</head>
<body></body>
</html>
