<!doctype html>
<html>
<head>
  <title>jQuery Drag&Drop</title>
  <style>
  #draggable{
    width: 150px;
    height: 150px;
    padding: 0.5em;
  }
  img{
    width: 300px;
    height: 150px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

     <script>
  $(function() {
    $("#div1").draggable();
  } );
  </script>
</head>
<body>

<div id="div1">

<img src="imagen2.png">
</div>


</body>
</html>
